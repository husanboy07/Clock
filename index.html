    <title>Clock</title>

<body>
    <div class="clock">
        <h2>Clock</h2>
        <div class="time">
            <div class="hours"><span id="hour">00</span><span>Hours</span></div>
            <div class="hours"><span id="minute">00</span><span>Minutes</span></div>
            <div class="hours"><span id="second">00</span><span>Seconds</span></div>
        </div>
    </div>
</body>
